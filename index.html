<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" media="screen" type="text/css">
</head>
<body>
    <main class="login-container">

        <section class="login-user">
            <h1 class="title">Portal do Fornecedor</h1>
            <form action="" class="form-container">
                <input class="input cpf" maxlength="11" type="text" name="cpf" id="cpf" placeholder="CPF"/>
                <input class="input password" type="password" name="password" id="password" placeholder="Senha"/>
                <input class="submit" type="submit" value="Entrar"/>
            </form><!--form-container-->
            <a href="#" class="alter-pass">Esqueci minha senha</a>
            <div class="line"></div>
            <span>Em caso de dúvidas ou problemas, entre em contato através do telefone 0800-999-9999</span>
        </section><!--login-user-->

        <section class="info-logo">
            <img src="/images/logo-localiza.png" alt="Logo Localiza Rent a Car" class="logo">
            <div class="icons-container">
                <div class="card">
                    <img src="/icons/carro_icon.png" alt="Ícone verde de um carro" class="icon">
                    
                </div><!--card-->
                <div class="card">
                    <img src="/icons/orcamento_icon.png" alt="Ícone verde de uma folha de orçamento" class="icon">
                </div><!--card-->
                <div class="card">
                    <img src="/icons/pagamento_icon.png" alt="Ícone verde de uma mão com o cifrão" class="icon">
                </div><!--card-->
                
                
                
            </div><!--icons-container-->
        </section><!--info-logo--> 
        
    </main><!--login-container-->
</body>
</html>
