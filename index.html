<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" media="screen" type="text/css">
</head>
<body>
    <main class="login-container">

        <section class="login-user">
            <h1 class="title">Portal do Fornecedor</h1>
            <form action="" class="form-container">
                <input class="input cpf" type="text" name="cpf" id="cpf" placeholder="CPF"/>
                <input class="input password" type="password" name="password" id="password" placeholder="Senha"/>
                <input class="submit" type="submit" value="Entrar"/>
            </form><!--form-container-->
        </section><!--login-user-->

        <section class="info-logo">
            <img src="/images/logo-localiza.png" alt="Logo Localiza Rent a Car" class="logo">
        </section><!--info-logo--> 
        
    </main><!--login-container-->
</body>
</html>
